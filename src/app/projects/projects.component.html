<article class="container-projects">
    <aside class="container-projects__aside">
        <ul class="container-projects__aside__element">
            <li>
                <a routerLink="/dashboard/projects/create" routerLinkActive="active">
                    Crear
                </a>
            </li>
        </ul>
    </aside>
    <section class="container-projects__list">
        <ul class="container-projects__list__element">
            <li class="container-projects__list__card" *ngFor="let project of  this.projects">
                <h1>{{project['name']}}</h1>
                <p>{{project['description']}}</p>
                <p>{{!!project['state'] ? 'Active' : 'Closed'}}</p>
                <button (click)="deleteProject(project['id'])">Delete</button>
            </li>
        </ul>
    </section>

</article>
