<form class="container-form" (submit)="onSubmit()" [formGroup]="formGroup" >
    <label class="container-form__label" for="email">Correo electronico: </label>
    <input  class="container-form__input"  id="email" placeholder="Ingrese su correo electronico" type="email" formControlName="email"/>

    <label class="container-form__label" for="role">Role: </label>
    <input  class="container-form__input"  id="role" placeholder="Ingrese el rol"  formControlName="role"/>

    <label class="container-form__label" for="password">Contraseña: </label>
    <input class="container-form__input" id="password" placeholder="Ingrese su contraseña" type="password" formControlName="password" />


    <button class="container-form__submit" type="submit" [disabled]="!formGroup.valid">Creard</button>
</form>
